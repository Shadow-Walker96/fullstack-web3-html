<!-- Lesson 8: 12:50:11 --------- Connecting HTML to MetaMask, still the same code for earlier but little modification here

    when ready to connect to the blockchain i.e metamask

            console.log("Connected!");

<!-- Lesson 8: 12:50:11 --------- Connecting HTML to MetaMask, still the same code for earlier 
    What we want to do now is that we want to let the user know that he is connected 
    so we will grab the id of the button and we will change the innerHtml to connected

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fund Me App</title>
</head>
<body>
    <script>
        async function connect() {
          if (typeof window.ethereum !== "undefined") {
           await window.ethereum.request({ method: "eth_requestAccounts" });

           // Here we just want the user to know that after clicking the connect button
           // the site is connected to the blockchain by chaing the button from connect
           // to connected 

           document.getElementById("connectButton").innerHTML = "Connected!"
           console.log("Connected!"); 
          } else {
            document.getElementById("connectButton").innerHTML = "Please install metamask!"
          }
        }
      </script>
  
      <button id="connectButton" onclick="connect()">Connect</button>

</body>
</html> -->
